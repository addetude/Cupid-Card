        <title>Virtual Valentine's Day Card</title>

    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Dear Lover,</p> <!--Write your message on this line-->
                    <p class="words line2">You're the CSS to my HTML!</p> <!--Write your message on this line-->
                    <p class="words line3">Happy Valentines Day!</p> <!--Write your message on this line-->
                    <p class="words line4">Love, Sender</p> <!--Write your message on this line-->
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <script src="yes.js"></script>
    </body>
